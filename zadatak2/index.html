<!DOCTYPE html>
<html lang="en">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
         crossorigin="anonymous"  />
      <title> Formular </title>
      <style type="text/css">
         .RightTextAlignment{
         display: flex;
         text-align: right;
         justify-content: flex-end;
         }
         .bigMargin{
         margin-bottom: 30px;
         margin-top:30px;
         }
         .smallMargin{
         margin-bottom: 10px;
         }
         .TextBox{
         padding:0;
         border:1px solid #b3d9ff;
         resize: none;
         }
         .edge{
         padding-top:15px;
         background-color: DarkSlateGrey;
         border:1px solid black;
         border-radius: 16px;
         }
         .edge1{
         text-align: center;
         background-color: DarkSlateGrey;
         border:1px solid black;
         border-radius: 80px;
         }
         .Body{
         color:white;
         background-color: LightSlateGray;
         }
      </style>
   </head>
   <body class ="Body">
      <div class="container ">
         <div  class="row justify-content-center bigMargin">
            <div class="col-12 col-lg-4 edge1">
               <h1>
               Registracija
               <h1>
            </div>
         </div>
         <div class="row justify-content-center bigMargin">
            <div class="col-12 col-lg-7 edge">
               <form>
                  <div class="row justify-content-center align-items-center smallMargin">
                     <div class="col-2 RightTextAlignment ">
                        <h5>Ime*:</h5>
                     </div>
                     <div class="col-4">
                        <input type="text" class="form-control" name = "name" placeholder="Ime" maxlength="20" required >
                     </div>
                  </div>
                  <div class="row justify-content-center align-items-center smallMargin">
                     <div class="col-2 RightTextAlignment">
                        <h5>Prezime*:</h5>
                     </div>
                     <div class="col-4 ">
                        <input type="text" class="form-control" name = "surname" placeholder="Prezime"  maxlength="20" required>
                     </div>
                  </div>
                  <div class="row justify-content-center align-items-center smallMargin">
                     <div class="col-2 RightTextAlignment">
                        <h5>Pol*:</h5>
                     </div>
                     <div class="col-4 ">
                        <select name="gender" class="form-select" required >
                           <option value="musko">Muško</option>
                           <option value="zensko">Žensko</option>
                           <option value="neZelimDaSeIzjasnim" selected>Ne želim da se izjasnim</option>
                        </select>
                     </div>
                  </div>
                  <div class="row justify-content-center align-items-center smallMargin">
                     <div class="col-4 RightTextAlignment ">
                        <h5>Godina rođenja*:</h5>
                     </div>
                     <div class="col-4">
                        <input type="number" class="form-control" name ="yearOfBirth" placeholder="Godina"  required>
                     </div>
                     <div class="col-2">
                        <!-- prazna kolona -->
                     </div>
                  </div>
                  <div class="row justify-content-center align-items-center smallMargin">
                     <div class="col-2 RightTextAlignment">
                        <h5>Adresa*:</h5>
                     </div>
                     <div class="col-4">
                        <input type="text" class="form-control" name ="adress" placeholder="Adresa" maxlength="30" required>
                     </div>
                  </div>
                  <div class="row justify-content-center align-items-center smallMargin">
                     <div class="col-2 RightTextAlignment">
                        <h5>Grad*:</h5>
                     </div>
                     <div class="col-4">
                        <input type="text" class="form-control" name = "city" placeholder="Grad" maxlength="20" reguired >
                     </div>
                  </div>
                  <div class="row justify-content-center align-items-center smallMargin">
                     <div class="col-4">
                        <div class="form-check form-check-inline">
                           <input type="checkbox"  class="form-check-input"  class="news" value="vesti">
                           <label for="vesti" class="form-check-label">
                           Želim da primam vesti
                           </label>
                        </div>
                     </div>
                  </div>
                  <div class="row justify-content-center align-items-center smallMargin">
                     <div class="col-2 RightTextAlignment">
                        <h5>Napomena:</h5>
                     </div>
                     <div class="col-4">
                        <textarea name="textbox" class ="form check input TextBox" rows="3" cols="24" placeholder="Napomena">
                        </textarea>
                     </div>
                  </div>
                  <div class="row justify-content-center align-items-center smallMargin">
                     <div class="col-4 ">
                        <p>Polja sa * su obavezna</p>
                     </div>
                  </div>
                  <div class="row justify-content-center align-items-center smallMargin">
                     <div class="col-lg-3 col-sm-12">
                        <div class="form-group text-center">
                           <input id ="submit" type="submit" value="Registruj se!" class="btn
                              btn-outline-warning btn-lg">
                        </div>
                     </div>
                     <div class="col-lg-3 col-sm-12">
                        <div class="form-group text-center">
                           <input type="reset" value="Resetuj!" class="btn
                              btn-outline-warning btn-lg">
                        </div>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </body>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
   <script>
      $(document).ready(function () {
        $("form").submit(function (e) {
          e.preventDefault();

          $.ajax({
            type: "post",
            url: "proces.php",
            data: $("form").serialize(),
            dataType: "json",
            success: function (data) {
              $("form").html(
                "<div class='alert alert-success'>" + data.content + "</div>"
              );
            },
          });
        });
      });
   </script>
</html>
